      <div>
        <h1>ADD MY PROJECT</h1>
      </div>
      <div>
        <form onsubmit="dataProject(event)">
            <div class="addProject">
                <div>
                    <label for="input-project-name">Project Name</label>
                    <input type="text" name="" id="input-project-name">
                </div>
                <div class="date">
                    <div>
                        <label for="start-date">Start Date</label>
                        <input type="date" id="start-date">
                    </div>
                    <div>
                        <label for="end-date">End Date</label>
                        <input type="date" id="end-date">
                    </div>
                </div>
                <div>
                    <label for="description">Description</label>
                    <textarea name="" id="description" cols="30" rows="10"></textarea>
                </div>
                <div>
                    <label for="technologies">Technologies</label>
                </div>
                <div class="technologies">
                    <input type="checkbox" name="technologies" value="Node JS">Node JS
                    <input type="checkbox" name="technologies" value="Java Script">Next JS
                </div>
                <div class="technologies">
                    <input type="checkbox" name="technologies" value="React NS">React JS
                    <input type="checkbox" name="technologies" value="Typescript">Typescript
                </div>
                <div>
                    <label for="upload-image">Upload Image</label>
                    <input type="file" id="upload-image">
                </div>
                <div class="button">
                    <button type="submit">Submit</button>
                </div>
            </div>
            
        </form>
      </div>

      <div>
        <h1>My Project</h1>
        <div id="project">
            <div class="project-list-item">
                <h1>Dumbways App 2021</h1>
                <p>
                App that used for dumbways student, it was deployed and can download on playstore. happy download
                </p>
                <img src="asset/css/Gambar/playstore.png" alt="">
                <img src="asset/css/Gambar/android.png" alt="">
                <img src="asset/css/Gambar/java.png" alt="">
                <div class="button">
                    <button class="buttom-group">Edit</button>
                    <button class="buttom-group">Delete</button>
                </div>
            </div>
        </div>
        </div>
      </div>
</body>

<script src="asset/css/css/add_project.js"></script>
